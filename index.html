<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Fix character issue -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }

    .calculator {
      width: 100%;
      max-width: 340px;
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 28px;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #eef2f5;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      height: 60px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      background-color: #e0e7ff;
      color: #000;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    button.operator {
      background-color: #93c5fd;
    }

    button.equal {
      background-color: #34d399;
      color: white;
    }

    button.clear {
      grid-column: span 4;
      background-color: #f87171;
      color: white;
    }

    button:hover {
      background-color: #c7d2fe;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" disabled inputmode="none">
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button class="operator" onclick="press('/')">&divide;</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button class="operator" onclick="press('*')">&times;</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button class="operator" onclick="press('-')">&minus;</button>

      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="operator" onclick="press('+')">+</button>

      <button class="clear" onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
    function press(value) {
      document.getElementById("display").value += value;
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    function calculate() {
      try {
        let result = eval(document.getElementById("display").value);
        document.getElementById("display").value = result;
      } catch {
        document.getElementById("display").value = "Error";
      }
    }
  </script>
</body>
</html>
